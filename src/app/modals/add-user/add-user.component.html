<div mat-dialog-content>
  <h2>Add row</h2>
  <form [formGroup]="userForm">
    <h4>Name</h4>
    <input  formControlName="name">

    <h4>E-Mail</h4>
    <input formControlName="email" [ngClass]="{'formInputInvalid':userForm.get('email')?.invalid && userForm.get('email')?.touched}">

    <h4>Department</h4>
    <select  formControlName="department">
      <option value="Marketing">Marketing</option>
      <option value="Development" selected>Development</option>
    </select>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close class="cancel">Cancel</button>
  <button mat-raised-button mat-dialog-close class="accept" (click)="addUser()" [disabled]="userForm.invalid">Save</button>
</div>
