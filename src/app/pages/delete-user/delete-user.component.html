<div mat-dialog-content>
  <h2>Delete row</h2>
  <h4>Name</h4>
  <input disabled [value]=delUser.name>

  <h4>E-Mail</h4>
  <input  disabled [value]=delUser.email>

  <h4>Department</h4>
  <input disabled [value]=delUser.department>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button class="delete" (click)="deleteUser()" mat-dialog-close #btn [autofocus]="btn.focus()">Remove</button>
</div>
