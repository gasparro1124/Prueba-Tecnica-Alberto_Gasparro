<div class="base">
  <div class="card-container c1">
    <h3>Marketing</h3>
    <input type="text" #searchMarketing (keyup)="0">
    <div class="members-container">
      <mat-card *ngFor="let user of searchUser(users,'marketing',searchMarketing.value)">
        <p>{{user.name}}</p>
        <p>{{user.department}}</p>
        <p>{{experience(user)}}</p>
      </mat-card>
    </div>

  </div>
  <div class="card-container">
    <h3>Development</h3>
    <input type="text" #searchDevelopment (keyup)="0">)
    <div class="members-container">
      <mat-card *ngFor="let user of searchUser(users,'development',searchDevelopment.value)">
        <p>{{user.name}}</p>
        <p>{{user.department}}</p>
        <p>{{experience(user)}}</p>
      </mat-card>
    </div>

  </div>
</div>
